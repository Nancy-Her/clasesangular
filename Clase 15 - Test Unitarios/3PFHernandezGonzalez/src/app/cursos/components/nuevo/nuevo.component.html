<h1 mat-dialog-title>Nuevo curso</h1>

<div mat-dialog-content>
    <form [formGroup]="formulario" (ngSubmit)="agregarCurso()">
        <mat-form-field appearance="fill">
            <mat-label>Curso</mat-label>
            <input matInput type="text" formControlName="nombre">
        </mat-form-field> <br>
        <mat-form-field appearance="fill">
            <mat-label>Fecha inicio</mat-label>
            <input matInput [matDatepicker]="fechaInicio" formControlName="fechaInicio">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="fechaInicio"></mat-datepicker-toggle>
            <mat-datepicker #fechaInicio></mat-datepicker>
        </mat-form-field> <br>
        <mat-form-field appearance="fill">
            <mat-label>Fecha fin</mat-label>
            <input matInput [matDatepicker]="fechaFin" formControlName="fechaFin">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="fechaFin"></mat-datepicker-toggle>
            <mat-datepicker #fechaFin></mat-datepicker>
        </mat-form-field> <br>
        <mat-form-field appearance="fill">
            <mat-label>Profesor</mat-label>
            <input matInput type="text" formControlName="profesor">
        </mat-form-field> <br>
        <button id="btnAgregar" mat-flat-button color="primary" type="submit">Agregar</button>
    </form>
</div>
<div id="lista-cursos" *ngIf="cursos.length > 0">
    Cursos:
    <pre>{{ cursos | json }}</pre>
</div>
