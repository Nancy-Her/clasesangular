

    <mat-card-content class="content-form">

              <input type="text" placeholder="Nombre de usuario" formControlName="usuario" matInput>
              <div *ngIf="formulario.get('usuario')?.errors?.['required'] && formulario.get('usuario')?.touched">Campo requerido</div>

            </mat-form-field>
