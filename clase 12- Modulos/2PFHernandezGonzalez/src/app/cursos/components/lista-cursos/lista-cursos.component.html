
<div class="container container-table">

  <mat-form-field>

    <mat-label>Buscar</mat-label>
    <input type="text" (keyup)="filtrar($event)" matInput>
</mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table table">

  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef appResaltado>Curso</th>
    <td mat-cell *matCellDef="let element">{{element.curso}}</td>
  </ng-container>


  <ng-container matColumnDef="categoria" >
    <th mat-header-cell *matHeaderCellDef appResaltado>Categoría</th>
    <td mat-cell *matCellDef="let element">{{element.categoria}}</td>
  </ng-container>


  <ng-container matColumnDef="duracion">
    <th mat-header-cell *matHeaderCellDef appResaltado>Duración</th>
    <td mat-cell *matCellDef="let element">{{element.duracion | transformar }}</td>
  </ng-container>


  <ng-container matColumnDef="nivel">
    <th mat-header-cell *matHeaderCellDef appResaltado>Nivel</th>
    <td mat-cell *matCellDef="let element">{{element.nivel}}</td>
  </ng-container>

 

  <!-- Columna Acciones -->
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef appResaltado>Acciones</th>
        <td mat-cell *matCellDef="let element" class="btn-column">
            <button  mat-icon-button appResaltado (click)="editar(element)">
          <mat-icon>edit</mat-icon>
        </button>
            <button  mat-icon-button appResaltado (click)="eliminar(element)">
          <mat-icon>delete</mat-icon>
        </button>
        </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
