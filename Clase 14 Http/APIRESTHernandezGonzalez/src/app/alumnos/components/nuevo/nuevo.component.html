<h1 mat-dialog-title>Nuevo curso</h1>

<div mat-dialog-content>
    <form [formGroup]="formulario" (ngSubmit)="agregarAlumno()">
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="nombre">
        </mat-form-field> <br>

        <mat-form-field appearance="fill">
            <mat-label>Apellidos</mat-label>
            <input matInput type="text" formControlName="apellidos">
        </mat-form-field> <br>
        
         <mat-form-field appearance="fill">
            <mat-label>telefono</mat-label>
            <input matInput type="text" formControlName="telefono">
        </mat-form-field> <br>


        <mat-form-field appearance="fill">
            <mat-label>correo</mat-label>
            <input matInput type="text" formControlName="correo">
        </mat-form-field> <br>


        <mat-form-field appearance="fill">
            <mat-label>curso</mat-label>
            <input matInput type="text" formControlName="curso">
        </mat-form-field> <br>



        
        <button mat-flat-button color="primary" type="submit">Agregar</button>
    </form>
</div>
