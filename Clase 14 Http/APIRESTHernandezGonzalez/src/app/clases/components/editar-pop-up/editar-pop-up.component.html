<h1 mat-dialog-title  appResaltado>Editar Clases</h1>

<div class="container container-table-editar">


    <div mat-dialog-content>
    <form [formGroup]="formulario">
        <mat-form-field appearance="fill">
            <mat-label>categoria</mat-label>
            <input formControlName="categoria" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>curso</mat-label>
            <input formControlName="curso" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>clases</mat-label>
            <input formControlName="clases" matInput>
        </mat-form-field>

       

        <!-- <mat-slide-toggle formControlName="matriculaAbierta">Matr√≠cula abierta</mat-slide-toggle> -->
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="cerrar()">Cerrar</button>
    <button mat-raised-button color="primary" (click)="actualizar()">Actualizar</button>
</div>
</div>
